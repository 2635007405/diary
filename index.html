    <div id="sidebar">

    <div id="diary-container" class="chapter-container">

    <script>
        // è¿œç¨‹æ•°æ®æº
        const GIST_URL = 'https://gist.githubusercontent.com/2635007405/4b3b7713a5e28641ed3e094724a8f9d6/raw/diary';

class DiaryParser {
    constructor(content) {
        this.lines = content.split('\n');
        this.currentChapter = null;
        this.output = [];
        this.currentContentOpen = false;
        this.tocData = [];
        this.entryCount = 0;
    }

    parse() {
        this.lines.forEach(line => {
            line = line.trim();
            if (!line) return;

            // ç« èŠ‚æ ¼å¼ï¼šã€Šxxxã€‹
            if (line.startsWith('ã€Š') && line.endsWith('ã€‹')) {
                this.handleChapter(line);
            }
            // ç‰¹æ®Šç« èŠ‚ï¼šå¯ç¤ºå½•
            else if (line === 'å¯ç¤ºå½•') {
                this.handleSpecialChapter(line);
            }
            // æ—¥æœŸ
            else if (/^\d{4}å¹´\d{1,2}æœˆ\d{1,2}æ—¥/.test(line)) {
                this.handleDate(line);
            }
            // è¡¥å……éƒ¨åˆ†
            else if (line.startsWith('è¡¥å……éƒ¨åˆ†')) {
                this.handleSupplement(line);
            }
            // é˜…è¯»é¡»çŸ¥
            else if (line.startsWith('é˜…è¯»æ—¶è¯·æ³¨æ„ä»¥ä¸‹å‡ ç‚¹:')) {
                this.handleStats(line);
            }
            // æ™®é€šå†…å®¹
            else {
                this.handleContent(line);
            }
        });

        if (this.currentContentOpen) this.output.push('</div>');
        return { html: this.output.join('\n'), toc: this.tocData };
    }

    /* ============================
       æ™®é€šç« èŠ‚ï¼šã€Šxxxã€‹
    ============================ */
    handleChapter(line) {
        if (this.currentChapter) {
            if (this.currentContentOpen) this.output.push('</div>');
            this.output.push(`<div class="chapter-title">${this.currentChapter}Â·å®Œ</div>`);
        }
        this.currentChapter = line;

        const chapterId = `chapter-${this.entryCount++}`;
        this.tocData.push({ text: line.replace(/[ã€Šã€‹]/g, ''), id: chapterId });

        this.output.push(
            `<div class="chapter-title" id="${chapterId}">${line}</div>`,
            `<div class="chapter-content">`
        );
        this.currentContentOpen = true;
    }

    /* ============================
       ç‰¹æ®Šç« èŠ‚ï¼šå¯ç¤ºå½•
    ============================ */
    handleSpecialChapter(line) {
        if (this.currentChapter) {
            if (this.currentContentOpen) this.output.push('</div>');
            this.output.push(`<div class="chapter-title">${this.currentChapter}Â·å®Œ</div>`);
        }

        this.currentChapter = line;

        const chapterId = `chapter-${this.entryCount++}`;
        this.tocData.push({ text: line, id: chapterId });

        this.output.push(
            `<div class="chapter-title" id="${chapterId}">${line}</div>`,
            `<div class="chapter-content">`
        );
        this.currentContentOpen = true;
    }

    /* ============================
       æ—¥æœŸ
    ============================ */
    handleDate(line) {
        if (line.includes("2024å¹´12æœˆ19æ—¥11:48åˆ†")) return;

        const asterisk = (line.match(/\*+/g) || []).join('');
        if (this.currentContentOpen) this.output.push('</div>');

        const entryId = `entry-${this.entryCount++}`;
        this.tocData.push({ text: line.replace(/\*+/g, ''), id: entryId });

        this.output.push(
            `<div class="date" id="${entryId}">${line.replace(/\*+/g, '')}`,
            asterisk ? `<span class="asterisk">${asterisk}</span>` : '',
            '</div><div class="content">'
        );
        this.currentContentOpen = true;
    }

    handleSupplement(line) {
        if (this.currentContentOpen) this.output.push('</div>');
        this.output.push(`<div class="supplement">${line}</div><div class="content">`);
        this.currentContentOpen = true;
    }

    handleStats(line) {
        if (this.currentContentOpen) this.output.push('</div>');
        this.output.push(`<div class="stats">${line}</div><div class="content">`);
        this.currentContentOpen = true;
    }

    handleContent(line) {
        this.output.push(line);
    }
}

        // åˆå§‹åŒ–ç§»åŠ¨ç«¯äº¤äº’
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('mobile-toc-toggle');
        const closeBtn = document.querySelector('.close-toc');
        const overlay = document.getElementById('mobile-overlay');

        function openSidebar() {
            sidebar.classList.add('active');
            overlay.classList.add('active');
            document.body.classList.add('sidebar-open');
        }

        function closeSidebar() {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
            document.body.classList.remove('sidebar-open');
        }

        toggleBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            const isActive = sidebar.classList.contains('active');
            if (isActive) {
                closeSidebar();
            } else {
                openSidebar();
            }
        });

        closeBtn.addEventListener('click', () => {
            closeSidebar();
        });

        overlay.addEventListener('click', () => {
            closeSidebar();
        });

        document.addEventListener('click', (e) => {
            const clickInsideSidebar = sidebar.contains(e.target);
            const clickOnToggle = e.target === toggleBtn;
            if (!clickInsideSidebar && !clickOnToggle) {
                closeSidebar();
            }
        });

        async function initDiary() {
            try {
                const response = await fetch(GIST_URL);
                if (!response.ok) throw new Error('ç½‘ç»œå“åº”å¼‚å¸¸');
                const content = await response.text();
                const parser = new DiaryParser(content);
                const { html, toc } = parser.parse();

                document.getElementById('diary-container').innerHTML = html;
                generateTOC(toc);
                setupSearch();
                initTheme();
            } catch (error) {
                console.error('åŠ è½½æ—¥è®°å¤±è´¥:', error);
                document.getElementById('diary-container').innerHTML =
                    '<div class="error">æ—¥è®°åŠ è½½å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•</div>';
            }
        }

        initDiary();
    </script>
