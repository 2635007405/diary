<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>如我所书</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="themes.css" />
</head>
<body>
  <header class="app-header">
    <div class="header-left">
      <span class="site-title">如我所书</span>
    </div>
    <div class="header-right">
      <input
        id="search-input"
        type="search"
        placeholder="搜索日记内容或日期..."
        autocomplete="off"
      />
      <button id="theme-toggle" type="button" aria-label="切换夜间模式">
        🌙
      </button>
    </div>
  </header>

  <main class="app-main">
    <aside class="sidebar">
      <div class="sidebar-header">
        <span class="sidebar-title">所有日记</span>
        <span id="entry-count" class="sidebar-count">0 篇</span>
      </div>
      <nav id="entry-list" class="entry-list"></nav>
    </aside>

    <section class="content">
      <article id="entry-view" class="entry-view">
        <h1 class="entry-title">正在加载日记...</h1>
        <div class="entry-meta" id="entry-meta"></div>
        <div class="entry-body" id="entry-body"></div>
      </article>
    </section>
  </main>

  <footer class="app-footer">
    <span>数据来源：</span>
    <a href="https://gist.githubusercontent.com/2635007405/4b3b7713a5e28641ed3e094724a8f9d6/raw/diary" target="_blank" rel="noopener noreferrer">
      diary @ GitHub Gist
    </a>
  </footer>

  <script src="utils.js"></script>
</body>
</html>
